<div class="container mat-elevation-z8">

  <mat-form-field [formGroup]="searchForm">
    <table>
      <tr>
        <td>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Java" formControlName="filter">
        </td>
        <td>
          <button mat-button (click)="add()" disabled="{{dataSource.filteredData.length > 0}}"><mat-icon >add</mat-icon></button>
        </td>
      </tr>
    </table>
  </mat-form-field>

  <div class="msg-div">
    <mat-hint [ngClass]="(color)?'success':'error'">{{message}}</mat-hint>
  </div>

  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="delete(element)"><mat-icon >delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator showFirstLastButtons></mat-paginator>
</div>
