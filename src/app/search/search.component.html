<div class="container mat-elevation-z8">

  <mat-form-field [formGroup]="searchForm">
    <table>
      <tr>
        <td>
          <mat-label>Search by Technologies</mat-label>
          <input matInput placeholder="Technologies separated by commas" (keyup)="parse()" formControlName="searchLine">
        </td>
        <td>
          <button mat-button (click)="search()" ><mat-icon >search</mat-icon></button>
        </td>
      </tr>
    </table>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator showFirstLastButtons></mat-paginator>

</div>
